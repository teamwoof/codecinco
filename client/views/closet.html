
<div class='closet container col-md-12' ng-controller="ClosetCtrl">
<div class='row'>


  <!-- <h3>add to your closet:</h3> -->
  <div class='clear'></div>
  <div class='col-md-6'>
    <form action="/postimage" method="post" enctype="multipart/form-data" class='closetform'>
        <div class="image-choice" ng-hide="imageChoice">
          <span class="btn btn-primary btn-file">Upload Photo<input id="fileImage" type="file" name="upload" class="upload"></span>
          <button type="button" class="btn btn-primary" ng-click="showCamera()">Turn on camera</button>
        </div>
        <br><br>
        <div id="camContainer">
          <camera ng-show="webcam"></camera>
          <button ng-show="webcam" type="button" class="take-a-pic" ng-click="takePhoto()">Take a pic!</button>
        </div>
        <div id="imgPreviewPlaceholder"></div>
        <input type="hidden" name="name" value="{{username}}">
        <input id="camImage" type="hidden" name="image" value="">
        <div class="clothingType">
          <select class="type" name="clothingType" required>
            <option value="">please select a clothing type</option>
            <option value="1">tops</option>
            <option value="2">bottoms</option>
            <option value="3">shoes</option>
            <option value="4">outfit</option>
          </select><br>
          <input type="submit" value="Upload File" class="pure-button">
        </div>
      </form>


  <div class="closetTitle col-md-4 col-md-offset-4">Welcome to your closet, {{username}}</div>
  <div class='col-md-4 col-md-offset-4'>
    <div class="closetSubTitle">Show only:</div>
     <select id="filtermenu" class="form-control" name="search" ng-model="search">
        <option ng-selected="true" value="-1">All</option>
        <option value="1">Tops</option>
        <option value="2">Bottoms</option>
        <option value="3">Shoes</option>
        <option value="4">Outfit</option>
      </select>
  </div>
</div>
<div class='row'>
  <div class='addToYourClosetContainer col-md-4 col-md-offset-4'>
    <div class="row">
      <div class="col-md-8 col-md-offset-2">
        <div class="closetTitle">Add to your closet</div>
      </div>
    </div>
  </div>
</div>

<br>

  <!-- ng-repeat uses a directive called picInfo to display each image -->
  <div class="card" ng-repeat="pic in pics | filter:customPicTypeFilter">
    <pic-info info="pic"></pic-info>
  </div>
</div>
